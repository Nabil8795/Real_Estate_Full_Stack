<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Add Property</title>
</head>
<body>
    <div class="container">
    <h1>Add Property</h1>
    <hr>

    <form action="/add_prop" method="post">
        {% csrf_token %}
          <label for="name" class="form-label">Property Name</label><br>
          <input type="text" class="form-control" name="name" id="name" value="{{name}}"><br>

          <label for="price" class="form-label">Property Price</label><br>
          <input type="number" class="form-control" name="price" id="price" value="{{price}}"><br>

          <label for="detail" class="form-label">Details</label><br>
          <input type="text" class="form-control"name="detail" id="detail" value="{{detail}}"><br>

          <label for="image" class="form-label">Image URL</label><br>
          <input type="text" class="form-control" name="image" id="image" value="{{image}}"><br>

         <br>
         <hr>
       
         
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
